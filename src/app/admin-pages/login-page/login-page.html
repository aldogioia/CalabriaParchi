<section>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3>Calabriaparchi<b style="color: var(--brand-strong)">.</b>it</h3>
    <div class="sub-form">
      <h2>Benvenuto</h2>

      <div class="input-group" [class.error]="isInvalid('email')">
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Inserisci l'email" formControlName="email" required>
        @if (isInvalid('email')) {
          <span class="error-message">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <div class="input-group" [class.error]="isInvalid('password')">
        <label for="password">Password</label>
        <input name="password" type="password" placeholder="Inserisci la password" formControlName="password" required>
        @if (isInvalid('password')) {
          <span class="error-message">{{ getErrorMessage('password') }}</span>
        }
      </div>
      <p class="little-text">Password dimenticata? <u routerLink="/request-reset" style="color: var(--text-strong); cursor: pointer">recuperala</u></p>
    </div>

    <button class="primary-button" type="submit" [disabled]="loginForm.invalid || loading">Accedi</button>
  </form>
</section>
