<form [formGroup]="requestForm" (ngSubmit)="submitPasswordForm()">
  <h3>Recupera Password</h3>

  <div class="input-group" [class.error]="isInvalid('email')">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Inserisci la tua email"/>
    @if (isInvalid('email')) {
      <span class="error-message">{{ getErrorMessage('email') }}</span>
    }
  </div>

  <button
    class="primary-button"
    type="submit"
    [disabled]="requestForm.invalid || loading">
    Richiedi link di recupero
  </button>

</form>
