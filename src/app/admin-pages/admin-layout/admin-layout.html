<ng-template #destinations>
  <div class="container">
    <h4>Gestione</h4>
    <a routerLink="/admin/parks" (click)="isMenuOpen = false" routerLinkActive="active">Parchi</a>
    <a routerLink="/admin/details" (click)="isMenuOpen = false" routerLinkActive="active">Dettagli</a>
    <a routerLink="/admin/interests" (click)="isMenuOpen = false" routerLinkActive="active">Interessi</a>
    <a routerLink="/admin/gallery" (click)="isMenuOpen = false" routerLinkActive="active">Galleria</a>
    <a routerLink="/admin/categories" (click)="isMenuOpen = false" routerLinkActive="active">Categorie</a>
    <a routerLink="/admin/tags" (click)="isMenuOpen = false" routerLinkActive="active">Tag</a>
    <a routerLink="/admin/guide" (click)="isMenuOpen = false" routerLinkActive="active">Guide pratiche</a>
    <a routerLink="/admin/newsletter" (click)="isMenuOpen = false" routerLinkActive="active">Invia newsletter</a>
  </div>
</ng-template>

<ng-template #share>
  <div class="container">
    <h4>Community</h4>
    <a routerLink="/admin/community" (click)="isMenuOpen = false" routerLinkActive="active">Richieste di pubblicazione</a>
  </div>
</ng-template>
