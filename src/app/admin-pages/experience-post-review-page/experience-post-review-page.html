<section class="community">
  <nav>
    <ul>
      @for (park of parks; track park.id; let i = $index) {
        <li (click)="changeSelected(i)" [class.active]="selectedPark == i">{{ park.name }}</li>
      }
    </ul>
  </nav>

  <section class="community-experiences">
    @for (experience of pendingExperiences; track experience) {
      <div class="wrapper">
        <app-experience-card-component [experiencePostDto]="experience"></app-experience-card-component>
        <div class="controls">
          <button class="secondary-button approve-button" (click)="valuateExperience(experience.id, 'ACCEPTED')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path d="M19.518,5.957 C19.817,6.243 19.829,6.718 19.542,7.018 L9.043,18.018 C8.903,18.164 8.711,18.248 8.509,18.25 C8.307,18.252 8.112,18.173 7.97,18.03 L4.47,14.53 C4.177,14.237 4.177,13.763 4.47,13.47 C4.763,13.177 5.237,13.177 5.53,13.47 L8.488,16.427 L18.458,5.982 C18.743,5.683 19.218,5.671 19.518,5.957 Z" />
            </svg>
          </button>
          <button class="secondary-button reject-button" (click)="valuateExperience(experience.id, 'REJECTED')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path d="M4.97,4.47 C5.263,4.177 5.737,4.177 6.03,4.47 L12.5,10.939 L18.97,4.47 C19.263,4.177 19.737,4.177 20.03,4.47 C20.323,4.763 20.323,5.237 20.03,5.53 L13.561,12 L20.03,18.47 C20.323,18.763 20.323,19.237 20.03,19.53 C19.737,19.823 19.263,19.823 18.97,19.53 L12.5,13.061 L6.03,19.53 C5.737,19.823 5.263,19.823 4.97,19.53 C4.677,19.237 4.677,18.763 4.97,18.47 L11.439,12 L4.97,5.53 C4.677,5.237 4.677,4.763 4.97,4.47 Z" />
            </svg>
          </button>
        </div>
      </div>
    }
  </section>
</section>
