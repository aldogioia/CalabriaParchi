<section class="community">
  <app-article-component
    title="Un mosaico di avventure calabresi"
    [paragraphs]="[
    'Benvenuto nel cuore pulsante della nostra community: l\'archivio collettivo delle esperienze in Calabria. Questa sezione raccoglie le storie, le immagini e i consigli di viaggiatori come te, che hanno esplorato i sentieri dei parchi nazionali e si sono immersi nelle acque cristalline della costa. Ogni racconto Ã¨ una finestra aperta su un\'esperienza reale e autentica.',
    'Qui puoi trovare l\'ispirazione per il tuo prossimo viaggio. Naviga liberamente tra le storie per lasciarti sorprendere, oppure usa i filtri per affinare la ricerca in base ai tuoi interessi e alle mete che sogni di visitare. Che tu stia cercando un consiglio pratico o semplicemente voglia sognare attraverso gli occhi di altri esploratori, sei nel posto giusto.']">
  </app-article-component>
  <nav>
    <ul>
      @for (park of parks; track park; let i = $index) {
        <li (click)="sectionToShow = i" [class.active]="sectionToShow == i">{{ park }}</li>
      }
    </ul>
  </nav>

  <section class="community-experiences">
    @for (experience of experiences; track experience) {
      <app-experience-card-component
      name="Aldo"
      surname="Gioia"
      location="Crotone"
      description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
      image="images/sila.jpg">
      </app-experience-card-component>
    }
  </section>
</section>

<app-footer-component></app-footer-component>
