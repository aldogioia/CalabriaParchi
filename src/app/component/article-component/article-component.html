<article aria-label="Storia del Parco Nazionale della Sila">
  <h2>{{articleDto.title}}</h2>
  @for (paragraph of articleDto.paragraphs; track paragraph) {
    <p>{{paragraph}}</p>
  }
  @if (articleDto.imageUrl !== '' && articleDto.imageUrl !== null) {
    <figure>
      <img [src]="articleDto.imageUrl" [alt]="articleDto.title">
      <!-- todo: aggiungere un campo al dto <figcaption>Parco Nazionale della Sila</figcaption> -->
    </figure>
  }
</article>
